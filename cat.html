<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="preconnect" href="//cdn.dynamicyield.com">
    <link rel="preconnect" href="//st.dynamicyield.com">
    <link rel="preconnect" href="//cdn.dynamicyield.com">
    <link rel="dns-prefetch" href="//cdn.dynamicyield.com">
    <link rel="dns-prefetch" href="//st.dynamicyield.com">
    <link rel="dns-prefetch" href="//cdn.dynamicyield.com">
    <script type="text/javascript" src="//cdn.dynamicyield.com/api/8786158/api_dynamic.js"></script>
    <script type="text/javascript" src="//cdn.dynamicyield.com/api/8786158/api_static.js"></script>
    <script type="text/javascript">
        window.DY = window.DY || {};
        DY.recommendationContext = { type: "CATEGORY" };
    </script>
    <script type="text/javascript">
        function DYEvent(event) {
            switch (event) {
                case 'addToCart':
                    console.log('addToCart event triggered');
                    DY.API("event", {
                        name: "Add to Cart",
                        properties: {
                            dyType: "add-to-cart-v1",
                            value: 65,
                            productId: "940102_02",
                            quantity: 1
                        }
                    });

            }
        }
    </script>
    <title>Bruno DY Sandbox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Poppins", sans-serif
        }

        body {
            font-size: 16px;
        }

        .w3-half img {
            margin-bottom: -6px;
            margin-top: 16px;
            opacity: 0.8;
            cursor: pointer
        }

        .w3-half img:hover {
            opacity: 1
        }
    </style>
</head>

<body>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding"
        style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
            style="width:100%;font-size:22px">Close Menu</a>
        <div class="w3-container">
            <img src="img/DY-logo.png" alt="" width="80%" />
        </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">â˜°</a>
        <span>Bruno DY Sandbox</span>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px">

        <!-- Header -->
        <div class="w3-container" style="margin-top:80px" id="showcase">
            <h1 class="w3-jumbo"><b>Bruno Sandbox</b></h1>
            <h1 class="w3-xxxlarge w3-text-red"><b>Cat page</b></h1>
            <hr style="width:50px;border:5px solid red" class="w3-round">
            <button onclick="DYEvent('addToCart')">'Add to cart' Event test</button>
        </div>


        <div class="DY-campaign"></div>

    </div>

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }
    </script>

</body>

</html>
